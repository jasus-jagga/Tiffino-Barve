<div class="p-6 bg-gray-100 min-h-screen">
  <h2 class="text-2xl text-dark font-semibold mb-6 text-gray-800">
    ğŸ§¾ Customer Complaints
  </h2>

  <div class="space-y-6">
    <div
      *ngFor="let row of complaints"
      class="border bg-white text-black rounded-2xl shadow-md p-4 hover:shadow-lg transition d-flex flex-row md:flex-row items-start md:items-center gap-4 "
    >
       <div class="flex-shrink-0 w-full md:w-48">
        <img
          *ngIf="row.imageUrl; else noImage"
          [src]="row.imageUrl"
          alt="Complaint Image"
          class="w-full h-40 object-cover rounded-xl border border-gray-200"
        />
        <ng-template #noImage>
          <img
            src="./../../../assets/images/no-image.png"
            alt="No image available"
            class="w-full h-40 object-cover rounded-xl border border-gray-200 opacity-60"
          />
        </ng-template>
      </div>

      <div class="flex flex-row justify-between text-gray-800">
        <h3 class="text-xl font-semibold mb-2">{{ row.customerName }}</h3>

        <p class="text-sm mb-1">
          <strong>ğŸ“ Phone:</strong> {{ row.customerPhoneNo }}
        </p>
        <p class="text-sm mb-1">
          <strong>ğŸ  Address:</strong> {{ row.customerAddress }}
        </p>
        <p class="text-sm mb-1">
          <strong>ğŸ§¾ Order ID:</strong> {{ row.orderId }}
        </p>
        <p class="text-sm text-red-600 font-semibold mt-2">
          âš ï¸ Complaint: {{ row.complaint }}
        </p>
        
      </div>
    </div>
  </div>

</div>

  <div class="container noComplaints" *ngIf="complaints.length === 0">
  <div class="alert alert-warning text-center">
    <i class="bi bi-exclamation-circle"></i> No complaints found.
  </div>
</div>
