<div class="position-fixed top-0 start-0 end-0 z-3">
  <app-navbar></app-navbar>
</div>

 <div class="main w-75 justify-content-center">

<div class="main w-75 mx-auto my-5">
  <div class="text-center">
    <h2 class="fw-bold mb-4 text-primary">üéÅ Your Gift Cards</h2>
  </div>

  <div *ngIf="giftCards && giftCards.length > 0; else noGiftCards">
    <div class="row justify-content-center">
      <div *ngFor="let card of giftCards" class="col-md-8 col-lg-6 mb-4">
        <div class="card border-0 shadow-sm rounded-4 gift-card">
          <div class="card-body p-4 text-center">
            <div class="mb-3">
              <h4 class="fw-bold text-dark">
                ‚ú® Gift Code:
                <span class="text-primary">{{ card.giftCardCode }}</span>
              </h4>
            </div>

            <p class="text-secondary mb-2">
              Use this card to get
              <span class="fw-bold text-success">{{ card.discountPercent }} OFF</span>
              on your <span class="fw-bold text-info">{{ card.validForPlan.toLowerCase() }}</span> plan.
            </p>

            <p class="text-muted small fst-italic mb-3">
              {{ card.description }}
            </p>

            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-primary rounded-pill px-4"routerLink="/subscription">
                Redeem Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noGiftCards>
    <div class="text-center bg-light p-5 rounded-4 shadow-sm">
      <h4 class="text-muted">
        üòî No gift cards available right now.
      </h4>
      <p class="text-secondary mt-2">Check back later for special offers!</p>
    </div>
  </ng-template>
</div>
  </div>
