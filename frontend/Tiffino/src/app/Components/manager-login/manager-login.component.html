
   
    

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h3 class="text-center mb-4 fw-bold">Login</h3>
          <form [formGroup]="managerLoginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="emailOrId">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
            
            <button type="submit" class="btn btn-custom w-100" (click)="login()">Login</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
