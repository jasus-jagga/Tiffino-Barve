<div class="p-3 main">
  <!-- Rating stars -->
  <div class="rating-wrapper mb-2">
    <div class="rating" role="radiogroup" aria-label="Rating">
      <ng-container *ngFor="let star of stars; let i = index">
        <i class="bi"
           [ngClass]="{
             'bi-star-fill text-warning': i < rating,
             'bi-star text-secondary': i >= rating
           }"
           (click)="setRating(i + 1)"
           style="font-size: 28px; cursor: pointer;">
        </i>
      </ng-container>
    </div>
    <div class="rating-info mt-1">
      <span>{{ rating ? rating + ' / 5' : 'No rating' }}</span>
    </div>
  </div>

  <!-- Review textarea -->
  <textarea [(ngModel)]="review"
            rows="3"
            class="form-control mb-2"
            placeholder="Enter review here...">
  </textarea>

  <!-- Submit -->
  <button type="button"
          class="btn btn-success w-100"
          (click)="submitReview()">
    Submit Review
  </button>
</div>
