<div class="main text-dark">
  <div class="container my-4">
  <h3 class="mb-3">Cloud Kitchens</h3>

  <div class="row g-3">
    <div class="col-md-4" *ngFor="let kitchen of reviews">
      <div class="card shadow-sm border-0 rounded-3 h-100">
        <div class="card-body">
          <h5 class="card-title mb-2">üç¥ {{ kitchen.cloudKitchenId }}</h5>

          <p class="mb-1"><strong>Manager:</strong> 
            <span [ngClass]="{'text-danger fw-bold': kitchen.managerId === 'NOT ASSIGNED'}">
              {{ kitchen.managerId }}
            </span>
          </p>
          <p class="mb-1"><strong>State:</strong> {{ kitchen.state }}</p>
          <p class="mb-1"><strong>City:</strong> {{ kitchen.city }}</p>
          <p class="mb-1"><strong>Division:</strong> {{ kitchen.division }}</p>

          <div class="mt-3">
            <h6>‚≠ê Reviews:</h6>    
            <div *ngIf="kitchen.reviews?.length > 0; else noReview">
              <div *ngFor="let review of kitchen.reviews" class="border-bottom py-2">
                <div>
                  <ng-container *ngFor="let star of [1,2,3,4,5]">
                    <i class="bi" 
                       [ngClass]="star <= review.rating ? 'bi-star-fill text-warning' : 'bi-star text-muted'">
                    </i>
                  </ng-container>
                </div>
                <small class="text-muted">"{{ review.comment }}"</small>
              </div>
            </div>
            <ng-template #noReview>
              <p class="text-muted">No reviews yet.</p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
